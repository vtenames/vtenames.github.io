<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Vn-to-En Names</title>
    <script src="index.js"></script>
    <style>
        * { box-sizing:border-box; }
    </style>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SZ5J5M3DJS"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-SZ5J5M3DJS');
    </script>
</head>
<body style="margin:0; padding:0;">
    <div style="background:#eee; width:50vw; margin-left:25vw; padding:1.5rem;">
        <h1>Vn-to-En Names</h1>
        <div><a target="_self" href="https://vtenames.github.io">
            https://vtenames.github.io
        </a></div>
        Suggest English names from Vietnamese names,<br>
        type a Vietnamese name (single sound) with tonals here:<br>
        <input id="Input" onclick="this.value='';" onkeydown="if (event.Key=='Enter') suggest();">
        <button onclick="suggest();">Suggest</button>
        <div>&nbsp;</div>
      
        Gender:<br>
        <select id="Gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <div>&nbsp;</div>
      
        Names by sounds:<br>
        <span id="Sounds">...</span>
        <div>&nbsp;</div>
      
        Suggested names:<br>
        Hand-picked by author: <span id="Hpicked">...</span><br>
        <span id="Output">...</span>
        <hr>
        <a target="_blank" href="//github.com">Powered by GitHub</a>
    </div>
</body>
</html>
